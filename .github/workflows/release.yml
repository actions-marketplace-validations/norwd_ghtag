---

name: "Create Release"
run-name: "Create Release `${{ inputs.tag }}`"
permissions: {}

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: "The tag to create."

defaults:
  run:
    shell: bash

jobs:
  tag:
    name: "Tag ${{ inputs.tag }}"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Tag ${{ inputs.tag }} at ${{ github.ref }}"
        uses: norwd/tagme@fb9b95c11668bf3ba7c9c87036b368436d4d360f
        with:
          tag: ${{ inputs.tag }}
